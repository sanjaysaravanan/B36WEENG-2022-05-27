    // to find most freq l
    function mostFreqInArr(arr) {
      // Find the freq of element in array
      var freqObj = {};
      // [1,1,1, 2, 3, 2, a,a,a,a,a]
      arr.forEach(element => {
        const ketStr = element.toString();
        if( Object.keys(freqObj).includes(ketStr) ) {
          freqObj[ketStr] += 1; // { '1': 1 + 1 + ... } 
        } else {
          freqObj[ketStr] = 1; // { '1': 1 }
        }
      });

      console.log(freqObj);// freq is Done

      var max = 0;
      var maxFreqKey = undefined;

      for (const key in freqObj) {
        if( max < freqObj[key] ) {
          maxFreqKey = key;
          max = freqObj[key];
        }
      }
      console.log("Max Freq Key", maxFreqKey, "Max Frequency", max);
    }
